<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exam Pin PDF</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #2c3e50; }
    .pin-container {
      border: 2px solid #2980b9;
      padding: 20px;
      width: 300px;
      margin: auto;
      text-align: center;
    }
    .pin-code {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
      letter-spacing: 3px;
    }
    .details {
      font-size: 16px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h2>Exam Pin Details</h2>
  <div class="pin-container">
    <div class="details">Name: {{ pin.name }}</div>
    <div class="pin-code">{{ pin.pin }}</div>
    <div class="details">Serial: {{ pin.serial }}</div>
    <div class="details">Purchased by: {{ user.username }}</div>
  </div>
</body>
</html>
